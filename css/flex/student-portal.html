<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Portal</title>
    <style>
        :root {
            --main-border: #B771E5;
        }
        body {
            margin: 0;
            padding: 0;
            background: #eaf6fb;
            font-family: Arial, Helvetica, sans-serif;
        }
        .header {
            background: #353d56;
            color: #fff;
            display: flex;
            align-items: center;
            padding: 0 0 0 10px;
            height: 56px;
            border-bottom: 3px solid var(--main-border);
            border-left: 2px solid var(--main-border);
            border-right: 2px solid var(--main-border);
            border-top: 2px solid var(--main-border);
        }
        .header-logo {
            font-size: 1.4rem;
            font-weight: bold;
            background: #4d5a7a;
            padding: 6px 18px;
            border-radius: 4px;
            margin-right: 24px;
            display: flex;
            align-items: center;
            border: 2px solid var(--main-border);
        }
        .header-nav {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 18px;
            border: 2px solid var(--main-border);
            border-radius: 4px;
            padding: 2px 8px;
            background: #353d56;
        }
        .header-nav button {
            background: #4d5a7a;
            color: #fff;
            border: 2px solid var(--main-border);
            padding: 7px 18px;
            border-radius: 3px;
            font-size: 1rem;
            cursor: pointer;
            margin-right: 4px;
        }
        .header-nav button:last-child {
            margin-right: 16px;
        }
        .container {
            display: flex;
            min-height: calc(100vh - 56px);
            border-left: 2px solid var(--main-border);
            border-right: 2px solid var(--main-border);
            border-bottom: 2px solid var(--main-border);
        }
        .sidebar {
            width: 210px;
            background: #2c3550;
            color: #fff;
            padding: 0;
            display: flex;
            flex-direction: column;
            border-right: 2px solid ;
        }
        .sidebar h3 {
            margin: 24px 0 12px 24px;
            font-size: 1.1rem;
            font-weight: bold;
            letter-spacing: 1px;
            border-bottom: 2px solid ;
            padding-bottom: 6px;
            width: 80%;
        }
        .sidebar ul {
            list-style: none;
            padding: 0 0 0 24px;
            margin: 0;
        }
        .sidebar ul li {
            margin: 12px 0;
            font-size: 1rem;
            cursor: pointer;
            transition: color 0.2s;
            border: 2px solid ;
            border-radius: 4px;
            padding: 4px 10px;
            width: 80%;
        }
        .sidebar ul li:hover {
            color: #bde6ff;
            background: #3d2c50;
        }
        .main-content {
            flex: 1;
            background: #fff;
            padding: 32px 36px;
            border-left: 2px solid var(--main-border);
        }
        .scores-container {
            background: #f7f7f4;
            border: 2px solid var(--main-border);
            border-radius: 8px;
            padding: 18px 24px 24px 24px;
            max-width: 700px;
        }
        .scores-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #353d56;
            margin-bottom: 18px;
            border-bottom: 2px solid var(--main-border);
            padding-bottom: 8px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            border: 2px solid var(--main-border);
        }
        th, td {
            padding: 10px 12px;
            text-align: left;
            border: 1.5px solid var(--main-border);
        }
        th {
            background: #eaf6fb;
            color: #353d56;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background: #f3f6fa;
        }
        tr:nth-child(odd) {
            background: #fff;
        }
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                flex-direction: row;
                overflow-x: auto;
            }
            .sidebar ul {
                display: flex;
                flex-direction: row;
                gap: 18px;
                padding: 0 0 0 12px;
            }
            .main-content {
                padding: 18px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="header">

        <div class="header-nav">

    <div class="container">

</body>
</html>
