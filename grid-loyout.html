<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Grid Layout</title>
        <style>
            body{
                width: 100vw;
                margin: 0;
            padding: 0;
            }
            .grid-container{
                width: 100%;
                background-color: #7C4585;
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 20px;
            }
            .card{
                width: 100%;
                height: 300px;
                background-color: #3A59D1;
            }
        </style>
    </head>
    <body>
        <div class="grid-container">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>    
            <div class="card"></div>
        </div>
    </body>
</html>
