<html lang="en">

        <title>colspan</title>

            table{
                width: 100%;

            }
            td{
                background-color: #F1F0E9
            }
        </style>
        </head>
    </head>

       <table>

            <tr >

            <tr>
               <td colspan="3"></td>
                
            </tr>
            <!-- row three -->

              <td></td>
             </tr>
       </table>
    </body>
    </html>
