 <!DOCTYPE html>
 <html lang="en">
    <head>
        <title>colspan</title>
        <style>
     table{
        width: 100%;
        height: 500px;
        background-color:  #443627;;

     }
        td{
            background-color: #F1F0E9;
          
        }
        .colour-one{
            background-color: #0A4D4B ;
        }
        .colour-two{
            background-color:#279e9a ;
        }
        .colour-three{
            background-color: #096B68;
        }
        .colour-four{
            background-color: #0a434d;
        }
        </style>
        </head>
    </head>
    <body>
       <table>
          
            <!-- row one -->
            <tr >
                <td colspan="5" class="colour-one" >1</td>
              
            </tr>
            <!-- row two -->
            <tr>
               <td  rowspan="3" colspan="2" style="width: 30%;background-color: #4ED7F1; ">6</td>

                <td colspan="3" class="colour-four">8</td>
            </tr>
            <!-- row three -->
            <tr>
                <td colspan="3" class="colour-two" >11</td>
             
             </tr>
             <!-- row four -->
                <tr>
                    <td colspan="3" class="colour-three">16</td>
                  
                </tr>
       </table>
    </body>
    </html>
