<!DOCTYPE html>
<html lang="en">
<head>
    <title>pizza box</title>
    <style>
        .container {
            width: 300px;
            height: 300px;
            background-color: burlywood;
            border: brown;
            border-style: solid;
            border-width: 12px;
        }

        .circle {
            width: 250px;
            height: 250px;
            background-color: yellow;
            border-radius: 200px;
            margin-top: 25px;
            margin-left: 25px;
            
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="circle"></div>
        </div>
    </div>
</body>

</html>
