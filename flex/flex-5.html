<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Flex</title>
        <style>
            body{
                width: 100vw;
                height: 100vh;
            }
            .main-container{
                width: 70%;
                height: 80%;
                background: linear-gradient(to right,#0C0950,#7965C1);
            }
            .container-1{
                width: 100%;
                height: 10%;
                background-color: blue;
            }
            .container-2{
                width: 100%;
                height: 82%;
                background: linear-gradient(to left,lightskyblue,#00FF9C);
            }
            .box-1{
                width: 17%;
                height: 100%;
                background: linear-gradient(to right,pink,aqua);
            }
        </style>
    </head>
    <body>
        <div class="main-container">
            <div class="container-1"></div>
            <div class="container-2">
                <div class="box-1"></div>
                <div class="box-2"></div>
            </div>
        </div>
    </body>
</html>
